{% if badge %}
    <img src="{{ badge.image.url }}" width="100">
    <h2>{{ badge.name }}</h2>
    <p>Issued by <a href="/organisation/{{ badge.organisation.id }}">{{ badge.organisation.name }}</a></p>
    <p>Created at {{ badge.date_created }}</p>
    <p>n. badges issued = {{ issues }}</p>
    <p>{{ badge.description }}</p>
    <h3>List of Businesses that support this badge</h3>
    <ul>
        
    </ul>
{% else %}
    This badge does not exist.
{% endif %}
