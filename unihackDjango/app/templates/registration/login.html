{% load staticfiles %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="random description">
    <meta name="author" content="CharitySync">
    <meta name="keywords" content="Charity Sync">
    <meta name="language" content="en">
    <meta name="robots" content="index, follow">
    
    <title>Charity Sync {% block titlecontent %}{% endblock %}</title>
    <!-- For iPhone 4 Retina display: -->

    <link rel="dns-prefetch" href="//maps.gstatic.com">
    <link rel="dns-prefetch" href="//maps.googleapis.com">
	<link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'js/d33.js' %}" />
	<link rel="stylesheet" href="% static 'css/flexboxgrid.min.css %}" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel="stylesheet" href="{% static 'css/custom1.css' %}" type="text/css">
    </head>
    <body class="loginBody" style=" background-image: url('{% static "images/backgroundLogin.jpg" %}')">
            <div class="longerDiv">
                <div class="loginForm center">
                
                <form class="form form-signin" method="post" action="{% url 'login' %}" style="text-align: center;">
                
                                        {% csrf_token %}

                    <div class="">
                        <table class="titleBack table borderless">

                  <tbody>
                    <tr>
                      <th class="titleInner" scope="row"><h2 class="mainTitle">CharitySync</h2></th>
                      <td class="badgeInfo"><img class="logoMain" width="50px" height="50px" src="{% static 'images/mainLogo.png' %}" alt="Pic"></td>
                    </tr>
                      
                      
                  </tbody>
                </table>
                        <br/>
                    <div class="form-group">
                      <div class="col-xs-12">
                        <input type="text" style="color:#eeeeee !important" class="form-control" name="username" id="username" placeholder="Enter Username"/> <br/>

                      </div>
                    </div>
                      <br/><br/>
                    <div class="form-group">
                      <div class="col-xs-12">          
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password"/>
                      </div>
                    </div>
                    <br/><br/><br/>
                    <div class="form-group">        
                      <div class="col-xs-4">
                        <button type="submit" class="btn loginBtn btn-primary">Log in</button>
                      </div>
                    </div>
                </div>

                    <input type="hidden" name="next" value="{{ next }}" />
                    <br/>
                    <br/>
                </form>
            </div>
        </div>

      
        <footer class="footer">
    <div class="footerText">
        <br/>
        <p class="bottomText"> Powered by Django, Bootstrap and ChartJS</p>
        <p class="bottomText"> Unihack 2017 &copy; CharitySync 2017</p>
     </div>
</footer>
    </body>

</html>
